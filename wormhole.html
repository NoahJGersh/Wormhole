<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Wormhole</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onresize="onResize()">
        <script src="three.js-master/build/three.js"></script>
        <script src="three.js-master/examples/js/controls/OrbitControls.js"></script>
        <div id="main" style="display: flex; width: 100vw; height: 100vh; flex-wrap: nowrap; flex-direction: row;">
            <div id="parameters" class="container" style="flex-direction: column; align-items: center; justify-content: all;">
                <h1 style="margin: 5px">Wormhole</h1>
                <div class="container" style="flex-direction: column; align-items: center; justify-content: flex-end;">
                    <p>Noah Gersh</p>
                    <p>me@noahger.sh</p>
                </div>
                <br>
                <h4><== Parameters ==></h4>
                <div id="length" class="option" title="Length of tunnel.
Minimum is 1.">
                    <h4>Length:</h4>
                    <input id="lengthValue" type="text" value="200" onchange="onLengthUpdate()">
                </div>
                <div id="startDiameter" class="option" title="Diameter of tunnel at start (z=0).
Minimum is 1.">
                    <h4>Diameter 1:</h4>
                    <input id="startDiameterValue" type="text" value="40" onchange="onDiameterUpdate(1)">
                </div>
                <div id="endDiameter" class="option" title="Diameter of tunnel at end (z=length).
Minimum is 1.">
                    <h4>Diameter 2:</h4>
                    <input id="endDiameterValue" type="text" value="40" onchange="onDiameterUpdate(2)">
                </div>
                <div id="variance" class="option" title="Variance of vertices from ideal coordinates.
Vertices will be plotted either inside or outside
their ideal location, up to the variance away.
Vertices maintain their angle from center, and Z.
Maximum is 0.5 * diameter.">
                    <h4>Variance:</h4>
                    <input id="varianceValue" type="text" value="0.1" onchange="onVarianceUpdate()">
                </div>
                <div id="subdivsR" class="option" title="Subdivisions per ring.
Minimum is 3. (Triangular prism)">
                    <h4>Ring Polys:</h4>
                    <input id="subdivsRValue" type="text" value="200" onchange="onSubdivsRUpdate()">
                </div>
                <div id="subdivsL" class="option" title="Rings of polys per tunnel.
Minimum is 1.">
                    <h4>Rings:</h4>
                    <input id="subdivsLValue" type="text" value="200" onchange="onSubdivsLUpdate()">
                </div>
                <div id="colors" class="option" style="flex-direction: column" title="List of colors.
Specify colors in hexadecimal, case insensitive.
e.g. 0xffFF4d, 0xffffff, 0x000000">
                    <h4>Colors:</h4>
                    <textarea id="colorsValue" class="areainput">0xff00ff, 0x000000</textarea>
                    <div id="colorUpdate" class="areabutton" style="background-color: #2196f3; border-radius: 5px; padding: 1.5%; cursor: pointer;" onclick="onColorsUpdate()">Update Colors</div>
                </div>
                <br>
                <h4>~@ Viewing Options ~@</h4>
                <div id="ortho" class="option" title="Toggle between orthographic and perspective cameras">
                    <h4>Ortho</h4>
                    <div style="justify-self: flex-end">
                        <label id="orthoToggle" class="switch" onchange="onCameraToggle()">
                            <input id="orthoValue" type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <div id="wireframe" class="option" title="Toggle between wireframe and shaded">
                    <h4>Wire</h4>
                    <div style="justify-self: flex-end">
                        <label id="wireframeToggle" class="switch" onchange="onWireframeToggle()">
                            <input id="wireframeValue" type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <div id="vColors" class="option" title="Toggle vertex coloring on and off">
                    <h4>Vertex Colors</h4>
                    <div style="justify-self: flex-end">
                        <label id="vColorToggle" class="switch" onchange="onVColorToggle()">
                            <input id="vColorValue" type="checkbox" checked="true">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <div id="rotate" class="option" title="Toggle model auto-rotation">
                    <h4>Auto Rotate</h4>
                    <div style="justify-self: flex-end">
                        <label id="rotateToggle" class="switch" onchange="onRotateToggle()">
                            <input id="rotateValue" type="checkbox" checked="true">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <div id="axis" class="option" title="Specify axis of rotation.
Must be a comma separated list enclosed with parentheses.
e.g. (x, y, z)">
                    <h4>Axis:</h4>
                    <input id="axisValue" type="text" value="(0, 0, 1)" onchange="onUpdateAxis()">
                </div>
                <br>
                <h4><| Camera Controls |></h4>
                <div class="option">
                    <h4>Orbit:</h4>
                    <div style="justify-self: flex-end">
                        <h4>Left-click</h4>
                    </div>
                </div>
                <div class="option">
                    <h4>Pan:</h4>
                    <div style="justify-self: flex-end">
                        <h4>Right-click</h4>
                    </div>
                </div>
                <div class="option">
                    <h4>Zoom:</h4>
                    <div style="justify-self: flex-end">
                        <h4>Scroll</h4>
                    </div>
                </div>
            </div>
            <div id="view" style="width: 100%; height: 100%; flex-shrink: 1"></div>
        </div>
        <script src="wormhole.js"></script>
    </body>
</html>
